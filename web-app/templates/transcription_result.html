<!DOCTYPE html>
<html>
<head>
    <title>Transcription Result</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        .transcription {
            white-space: pre-wrap; 
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcription Result</h1>
        <div class="transcription">
            <h2>Filename: {{ transcription.filename }}</h2>
            <p>Transcript: "{{ transcription.transcript }}"</p>
            <p>Transcribed at: {{ transcription.timestamp }}</p>
        </div>
    </div>
    <nav>
        <a href="/">Transcript Logs</a>
    </nav>
</body>
</html>
